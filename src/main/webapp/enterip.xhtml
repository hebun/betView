<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view contentType="text/html">

	<h:head>

		<link rel="stylesheet" href="css/layout.css" type="text/css"
			media="screen" />


	</h:head>

	<h:body>

		<p:growl></p:growl>
		<h:form>


			<header id="header"> <hgroup>

			<h2 class="section_title">Betfair Panel</h2>

			</hgroup> </header>
			<!-- end of header bar -->

			<section id="secondary_bar">

			<div class="breadcrumbs_container">
				<article class="breadcrumbs"> #{betting.user} </article>
			</div>
			</section>
			<!-- end of secondary bar -->

			<aside id="sidebar" class="column">

			<hr />
			<h3>Menu</h3>
			<ul style="font-weight: bold">
				<li class="icn_categories"><a href="index.xhtml">Hepsi</a></li>
				<li class="icn_categories"><a href="index.xhtml?bt=imaj">Imajbet</a></li>
				<li class="icn_categories"><a href="index.xhtml?bt=tempo">Tempobet</a></li>
				<li class="icn_categories"><a href="enterip.xhtml">Ip Gir</a></li>
			</ul>

			</aside>


			<section id="main" class="column"> <article
				class="module width_3_quarter" style="width: 80%"> <h:panelGrid
				columns="2">
				<h:outputLabel value="Kullanici">

				</h:outputLabel>
				<h:inputText value="#{enterIp.username}">
				</h:inputText>
				<h:outputLabel value="Ip">

				</h:outputLabel>
				<h:inputText value="#{enterIp.ip}">
				</h:inputText>
				<h:commandButton value="Tamam" action="#{enterIp.updateIp}"></h:commandButton>
			</h:panelGrid>
			<div>#{enterIp.message}</div>
			<div class="clear"></div>
			<div class="spacer"></div>
			</article> </section>
		</h:form>
	</h:body>
</f:view>
</html>
